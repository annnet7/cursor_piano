<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="pianoKey" data-item="audio1">A</div>
        <div class="pianoKey" data-item="audio2">S</div>
        <div class="pianoKey" data-item="audio3">D</div>
        <div class="pianoKey" data-item="audio4">F</div>
        <div class="pianoKey" data-item="audio5">G</div>
        <div class="pianoKey" data-item="audio6">H</div>
        <div class="pianoKey" data-item="audio7">J</div>
        <div class="pianoKey" data-item="audio8">K</div>
    </div>
    <audio id="audio1" src="piano-master/1.mp3" autoplay="false"></audio>
    <audio id="audio2" src="piano-master/2.mp3" autoplay="false"></audio>
    <audio id="audio3" src="piano-master/3.mp3" autoplay="false"></audio>
    <audio id="audio4" src="piano-master/4.mp3" autoplay="false"></audio>
    <audio id="audio5" src="piano-master/5.mp3" autoplay="false"></audio>
    <audio id="audio6" src="piano-master/6.mp3" autoplay="false"></audio>
    <audio id="audio7" src="piano-master/7.mp3" autoplay="false"></audio>
    <audio id="audio8" src="piano-master/8.mp3" autoplay="false"></audio>
    <script>
        //получила клаыиши
        const pianokeys = document.getElementsByClassName("pianoKey");
        //повесила событие
        let pianokeysArray = [...pianokeys];
        pianokeysArray.forEach(element => {
            let treck = element.getAttribute('data-item');
            element.addEventListener('click', function() {
                //console.log(element);
                element.style.width = "28px";
                element.style.height = "95px";
                setTimeout(() => {
                    element.style.width = "30px";
                    element.style.height = "100px";
                }, 100);
                let sound = document.getElementById(treck);
                sound.play();
            });
        })
        let keyCLickEvent = new Event("click");
        document.addEventListener("keypress", function(myKey) {
            //console.log(myKey);
            switch (myKey.code) {
                case "KeyA":
                    pianokeysArray[0].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio1").play();
                    break;
                case "KeyS":
                    pianokeysArray[1].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio2").play();
                    break;
                case "KeyD":
                    pianokeysArray[2].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio3").play();
                    break;
                case "KeyF":
                    pianokeysArray[3].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio4").play();
                    break;
                case "KeyG":
                    pianokeysArray[4].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio5").play();
                    break;
                case "KeyH":
                    pianokeysArray[5].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio6").play();
                    break;
                case "KeyJ":
                    pianokeysArray[6].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio7").play();
                    break;
                case "KeyK":
                    pianokeysArray[7].dispatchEvent(keyCLickEvent);
                    document.getElementById("audio8").play();
                    break;
            }
        });
    </script>
</body>

</html>
